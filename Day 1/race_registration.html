<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>
        Race Registration!
    </h1>
    <form>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="first" id="firstname">
            <label for="lastname">Last Name</label>
            <input type="text" name="last" id="lastname">
        </div>
        <div>
            <p>Select a Race:</p>
            <div><input type="radio" name="race" id="funrun" value="funrun"><label for="funrun">Fun Run 5k</label></div>
            <div><input type="radio" name="race" id="halfmarathon" value="Half"><label for="halfmarathon">Half
                    Marathon</label></div>
            <!-- radio requires value attribute -->
            <div><input type="radio" name="race" id="FullMarathon" value="full"><label for="FullMarathon">Full
                    Marathon</label></div>
        </div>
        <div><label for="email">Email</label><input type="email"><label for="password">Password</label><input
                type="password" name="password" id="password"></div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option id="age" value="<18">under 18</option>
                <option value="18to30">18-30</option>
                <option value="30to50">30-50</option>
                <option value="50above">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
