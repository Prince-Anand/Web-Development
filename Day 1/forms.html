<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/search" method="get">
        <!-- action - where my data is sent url - syntax after search- url+?+"action"+name+=+value-->
        <!-- label - connection btw inputs in form -->
        <p><label for="user">enter a username:</label>
            <!-- for and id should be same for connection -->
            <input id="user" type="text" placeholder="Enter any text" name="hehe">
        </p>
        <!-- placeholder = just show when nothing in input -->
        <!-- input doesnt have a closing tag -->
        <p><label for="password">password:</label>
            <!-- other way of writing label and connecting but not preffered much -->
            <input id="password" type="password">
        </p>
        <p><label>Color: <input type="color" name="color" id=""></label></p>
        <p><label for="number">Enter Number: </label><input type="number" name="num" id="number"></p>
        <p>
            <button>Submit</button>
            <!-- submits the form if inside <form></form> but nothing when outside (no default behaviour) -->
        </p>
        <p><input type="submit" name="" value="Submit !!!"></p>
        <p></p>
    </form>

    <!-- Form DEMO 1 - Search Google -->
    <h3>Reddit Hijack</h3>
    <form action="https://www.reddit.com/search">
        <p>
            <input type="text" name="q" id="">
            <button>Search Reddit</button>
        </p>
    </form>
    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
        <p>
            <input type="text" name="q" id="">
            <input type="submit" name="" value="Search Google">
        </p>
    </form>
    <h3>Youtube Search</h3>
    <form action="https://www.youtube.com/results">
        <p>
            <input type="text" name="search_query" id="">
            <input type="submit" name="" value="Search YouTube">
        </p>
    </form>
    <!-- using checkbox and radio type inputs -->
    <form action="/inputs">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">1st Checkbox</label>
        <input type="checkbox" name="agree_hehe" id="agree2" checked>
        <label for="agree2">2nd Checkbox</label>

    </form>
    <form action="/radio">
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="same_val" id="xs" value="extra_small">
        </p>
        <p><label for="s">S:</label>
            <input type="radio" name="same_val" id="s" value="extra_small">
        </p>
        <p><label for="m">M:</label>
            <input type="radio" name="same_val" id="m" value="medium">
        </p>
        </p>
        <button>Submit</button>
    </form>

    <!-- select and option -->
    <label for="select">
        Select a Number:
    </label>
    <select name="num" id="select">
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three" selected>Three</option>
    </select>
    <h3>Other inputs
    </h3>
    <form action="range">
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" name="amount_of_cheese" id="cheese" min="1" max="10" step="2">
            <!-- min, max, step can be used in text and other inputs too -->
        </p>
        <p>
            <label for="and">Anything Else:</label><br>
            <textarea name="sp_text" id="and" cols="15" rows="5" placeholder="Type here!!!"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <!-- validations in form-->
    <h3>Validations Demo</h3>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="firstname" id="first" required>
        <label for="username2">Enter first name</label>
        <input type="text" name="username2" id="username2" minlength="8" maxlength="50" required>
        <input type="url" name="" id="">
        <!-- pattern can be set for password or else -->
        <button>submit</button>
    </form>
</body>

</html>
