<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables</title>
</head>

<body>
    <table>
        <!-- table - create table but nothing shows just by it-->
        <thead>
            <!-- just semantic things -->
            <tr>
                <th>
                    <!-- table header -->
                    header of col1
                </th>
                <th>header of col2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- table rows -->
                <td>
                    <!-- table data or cells / columns simply-->
                    [row1 col1]
                </td>
                <td>[row1 col2]</td>
            </tr>
            <tr>
                <td>[row2 col1]</td>
                <td>[row2 col2]</td>
            </tr>
        </tbody>
        <!-- just do search colspan and rowspan for practice  -->
    </table>
</body>

</html>
